<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MNIST Digit Generator</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .images { display: flex; justify-content: center; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
    img { width: 100px; height: 100px; image-rendering: pixelated; }
  </style>
</head>
<body>
  <h1>Handwritten Digit Image Generator</h1>
  <label for="digit">Choose a digit (0â€“9): </label>
  <input type="number" id="digit" min="0" max="9">
  <button onclick="generateImages()">Generate</button>

  <div class="images" id="output"></div>

  <script>
    async function generateImages() {
      const digit = document.getElementById("digit").value;

      if (digit === "") {
        alert("Please enter a digit between 0 and 9.");
        return;
      }

      const response = await fetch('https://mnist-digit-backend.onrender.com/generate', {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ digit })
      });

      const data = await response.json();
      const output = document.getElementById("output");
      output.innerHTML = "";

      if (data.images) {
        data.images.forEach(base64 => {
          const img = document.createElement("img");
          img.src = `data:image/png;base64,${base64}`;
          output.appendChild(img);
        });
      } else {
        output.innerHTML = `<p>Error: ${data.error || "Unknown error"}</p>`;
      }
    }
  </script>
</body>
</html>
